repos:
  - repo: https://github.com/psf/black
    rev: "22.12.0"
    hooks:
      - id: black

  - repo: https://github.com/timothycrosley/isort
    rev: "5.11.4"
    hooks:
      - id: isort

  - repo: https://github.com/python-poetry/poetry
    rev: "1.3.2"
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-export
        args: ["-f", "requirements.txt", "-o", "requirements.txt"]
