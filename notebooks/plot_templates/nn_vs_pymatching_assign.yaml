description: Compare NN and MWPM when using probabilities of defects

vars:
  EXP_NAME: "20230412-d3_rot-surf_no-Y_no-assign"
  RUN_NAME: "20230417-144805_Boris_config_assign0-100_lr0-002"
  MIN_QEC: &min_qec 3
  ASSIGN_ERROR: "0-100"

output_name: "NN_vs_MWPM"
output_dir: "{EXP_NAME}/{RUN_NAME}"

figure:
  title: "exp={EXP_NAME}\nrun={RUN_NAME}"
  legend: true
  grid: true

2_NN:
  dataset: "{EXP_NAME}/{RUN_NAME}/test.nc"
  data:
    color: "blue"
    fmt: "."
    label: "NN"
    errorbar: false
  fit:
    color: "blue"
    fmt: "-"
    label: "$\\epsilon_L$ = ({error_rate_100})%"
    errorbar: false
    fixed_t0: false
    min_qec: *min_qec

1_MWPM:
  dataset: "{EXP_NAME}/MWPM/test_MWPM_assign{ASSIGN_ERROR}.nc"
  data:
    color: "red"
    fmt: "."
    label: "MWPM"
    errorbar: false
  fit:
    color: "red"
    fmt: "-"
    label: "$\\epsilon_L$ = ({error_rate_100})%"
    errorbar: false
    fixed_t0: false
    min_qec: *min_qec
