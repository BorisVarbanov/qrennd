description: Compare Google's decoders and NN

vars:
  EXP_NAME: "20230405-d5_rot-surf_simulated_google_60M"
  RUN_NAME: "20230419-224354_google_simulated_dr0-05_dim192_4eval"
  DISTANCE: &min_qec 5
  CENTER: "5_5"
  BASIS: "Z"

output_name: "decoders_comparison"
output_dir: "{EXP_NAME}/{RUN_NAME}"

figure:
  title: "exp={EXP_NAME}\nrun={RUN_NAME}"
  legend: true
  grid: true

NN:
  dataset: "{EXP_NAME}/{RUN_NAME}/test_experimental.nc"
  data:
    color: "blue"
    fmt: "."
    label: "NN"
    errorbar: false
  fit:
    color: "blue"
    fmt: "-"
    label: "$\\epsilon_L$ = ({error_rate_100})%"
    errorbar: false
    fixed_t0: false
    min_qec: *min_qec

MWPM:
  dataset: "{EXP_NAME}/pymatching/test_b{BASIS}_d{DISTANCE}_center_{CENTER}_exp.nc"
  data:
    color: "red"
    fmt: "."
    label: "MWPM"
    errorbar: false
  fit:
    color: "red"
    fmt: "-"
    label: "$\\epsilon_L$ = ({error_rate_100})%"
    errorbar: false
    fixed_t0: false
    min_qec: *min_qec

corr_M:
  dataset: "{EXP_NAME}/correlated_matching/test_b{BASIS}_d{DISTANCE}_center_{CENTER}_exp.nc"
  data:
    color: "orange"
    fmt: "."
    label: "corrM"
    errorbar: false
  fit:
    color: "orange"
    fmt: "-"
    label: "$\\epsilon_L$ = ({error_rate_100})%"
    errorbar: false
    fixed_t0: false
    min_qec: *min_qec

BM:
  dataset: "{EXP_NAME}/belief_matching/test_b{BASIS}_d{DISTANCE}_center_{CENTER}_exp.nc"
  data:
    color: "green"
    fmt: "."
    label: "BM"
    errorbar: false
  fit:
    color: "green"
    fmt: "-"
    label: "$\\epsilon_L$ = ({error_rate_100})%"
    errorbar: false
    fixed_t0: false
    min_qec: *min_qec

tensor:
  dataset: "{EXP_NAME}/tensor_network_contraction/test_b{BASIS}_d{DISTANCE}_center_{CENTER}_exp.nc"
  data:
    color: "purple"
    fmt: "."
    label: "tensor"
    errorbar: false
  fit:
    color: "purple"
    fmt: "-"
    label: "$\\epsilon_L$ = ({error_rate_100})%"
    errorbar: false
    fixed_t0: false
    min_qec: *min_qec
